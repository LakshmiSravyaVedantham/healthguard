<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines - HealthGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-2 text-white no-underline">
                    <span class="text-2xl">üõ°Ô∏è</span>
                    <h1 class="text-lg font-bold">HealthGuard</h1>
                </a>
                <div class="flex items-center gap-1">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="register.html" class="nav-link">Register</a>
                    <a href="medicines.html" class="nav-link active">Medicines</a>
                    <a href="checkins.html" class="nav-link">Check-ins</a>
                    <a href="alerts.html" class="nav-link">Alerts</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        <!-- Parent Selector -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <div class="flex items-center gap-4">
                <label class="text-sm font-medium text-gray-700">Parent ID:</label>
                <input type="number" id="parentIdInput" class="input-field" style="width:6rem" placeholder="ID" value="">
                <button onclick="loadMedicines()" class="btn-primary">Load</button>
            </div>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <!-- Add Medicine Form -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4">üíä Add Medicine</h2>
                <form id="medicineForm" class="space-y-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Name (English) *</label>
                        <input type="text" id="medName" class="input-field" placeholder="e.g. Amlodipine" required>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Name (Telugu)</label>
                        <input type="text" id="medNameTelugu" class="input-field" placeholder="e.g. ‡∞Ö‡∞Æ‡±ç‡∞≤‡±ã‡∞°‡∞ø‡∞™‡∞ø‡∞®‡±ç">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Dosage</label>
                        <input type="text" id="medDosage" class="input-field" placeholder="e.g. 5mg, 1 tablet">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Time Slot *</label>
                        <select id="medTimeSlot" class="input-field" required>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="night">Night</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Exact Time</label>
                        <input type="time" id="medTimeExact" class="input-field">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Instructions</label>
                        <input type="text" id="medInstructions" class="input-field" placeholder="After food, with water">
                    </div>
                    <button type="submit" class="btn-primary" style="width:100%">Add Medicine</button>
                </form>
            </div>

            <!-- Medicine List -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Medicine Schedule</h2>
                    <div id="medicinesList">
                        <p class="text-gray-400 text-center py-8">Enter Parent ID and click Load</p>
                    </div>
                </div>

                <!-- Adherence Summary -->
                <div class="bg-white rounded-xl shadow-md p-6 mt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Adherence Summary (7 Days)</h3>
                    <div id="adherenceSummary">
                        <p class="text-gray-400 text-center py-4">-</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/medicines.js"></script>
</body>
</html>
